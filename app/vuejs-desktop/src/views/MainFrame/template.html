<div>

    <SuiGrid style="padding: 10px; height: 100vh">
        <SuiGridRow style="height: 10px">


            <SuiGridColumn style="height: 10px">
                <h1 is="SuiHeader">
                    <SuiHeaderContent>
                        <span
                            style="color: white; text-shadow: 0.8px 0.8px 0 #10AC84, 0.8px -0.8px 0 #10AC84, -0.8px 0.8px 0 #10AC84, -0.8px -0.8px 0 #10AC84, 0.8px 0px 0 #10AC84, 0px 0.8px 0 #10AC84, -0.8px 0px 0 #10AC84, 0px -0.8px 0 #10AC84;">Battlebot</span>
                        <SuiHeaderSubheader>Hardwar technology powered</SuiHeaderSubheader>
                    </SuiHeaderContent>
                </h1>
            </SuiGridColumn>
        </SuiGridRow>
        <SuiGridRow :columns="2" textAlign="center" verticalAlign="middle">
            <SuiGridColumn>


                <SuiGrid>
                    <SuiGridRow>
                        <SuiGridColumn>
                            <SuiButton @click="passThrough()" basic
                                style="border-bottom: 4px solid #10AC84; box-shadow: 0 0 0 1px #10AC84 inset, 0 0 0 0 #10AC84 inset !important;">
                                Commencer à jouer
                            </SuiButton>
                        </SuiGridColumn>
                    </SuiGridRow>

                    <SuiGridRow>
                        <SuiGridColumn>
                            
                                <SuiButton @click="passToGameList()" basic class="secondary-game-button">
                                    Parties en cours
                                </SuiButton>
                            
                        </SuiGridColumn>
                    </SuiGridRow>
                    <SuiGridRow>
                        <SuiGridColumn>
                            
                                <SuiButton @click="rediff()" basic class="secondary-game-button">
                                    Rediff
                                </SuiButton>
                            
                        </SuiGridColumn>
                    </SuiGridRow>

                    <SuiGridRow>
                        <SuiGridColumn>
                            <SuiButton basic disabled class="secondary-game-button">
                                Paramètres <SuiLabel circular color="yellow">Bientôt</SuiLabel>
                            </SuiButton>
                        </SuiGridColumn>
                    </SuiGridRow>
                </SuiGrid>


            </SuiGridColumn>

            <SuiGridColumn>

            </SuiGridColumn>
        </SuiGridRow>

    </SuiGrid>
      
    <sui-modal size="large" :closeIcon="false" v-model="openLoginRegisterModal">
        <sui-modal-header style="text-align: center">Accès non autorisé <SuiIcon name="frown outline" color="red"></SuiIcon></sui-modal-header>
        <sui-modal-content>

            <sui-modal-description>
                <sui-header>Pour continuer, vous devez créer un compte ou vous connecter <SuiIcon name="meh outline" color="violet"></SuiIcon></sui-header>
                <sui-header size="small">
                    <span>C'est gratuit <SuiIcon name="smile outline" color="orange" style="margin-right:3px"></SuiIcon>et ça ne prend que quelques secondes <SuiIcon name="heart outline" color="pink"></SuiIcon></span> 
                </sui-header>
            </sui-modal-description>
        </sui-modal-content>
        <sui-modal-actions>
            <sui-button @click="$router.push({ name: 'RegisterFrame' })" label-position="right" color="purple" icon="users">
                Pas de compte ? S'inscrire
            </sui-button>
            <sui-button @click="$router.push({ name: 'LoginFrame' })" label-position="right" color="orange" icon="key">
                Deja un compte ? Se connecter
            </sui-button>

        </sui-modal-actions>
    </sui-modal>

</div>
